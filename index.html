<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ee28ea19aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./RemixIcon/fonts/remixicon.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-white dark:bg-black">
  <div class="mainContainer space-x-5">
    <div class="display todo-app ">
      <nav class=" text-3xl bg-slate-800 h-24 w-full flex justify-around rounded-t-lg text-white dark:bg-white dark:text-black">
        <h1>Home</h1>
        <div><i class="fa-solid fa-magnifying-glass"></i></div>
      </nav>
      <div class="list-controls flex justify-center items-center dark:text-white w-full border-x-8 border-slate-800 h-12">
        <input type="text" class="bg-gray-400 text-white h-full rounded-2xl" id="new-list-name" placeholder="   Enter list name">
        <button id="create-list" class="bg-amber-500 w-24 h-full rounded-2xl">Create List</button>
      </div>
      <div class="lists text-3xl display3 dark:text-white border-x-8 border-slate-800 dark:border-white">
        
        <!-- List of created lists goes here -->
      </div>
      <div class=" text-3xl bg-slate-800 h-24 w-full flex justify-around rounded-b-lg text-white dark:bg-white dark:text-black">
      </div>
    </div>
    <div class="display todo-app">

      <nav class=" text-3xl bg-slate-800 h-24 w-full flex justify-around rounded-t-lg text-white dark:bg-white dark:text-black">
        <div class="darkMode" id="moon">
          <i  class="fa-regular fa-moon "></i>
        </div>
      </nav>
      <div class="display3 border-x-8 border-slate-800 dark:border-white">
        <div class="list-content dark:text-white">
          <h2>List Title</h2>
          <ul class="list-content2 dark:text-white">
            <!-- To-do items go here -->
          </ul>
        </div>
        
          <div class=" flex justify-center dark:text-white h-12 w-full">
            <!-- Existing input field and create button for creating new lists -->
            <i id="plus" class="ri-add-line"></i>
          </div>
        </div>
        <div class=" text-5xl bg-slate-800 h-24 w-full flex items-center justify-around rounded-b-lg text-white dark:bg-white dark:text-black">
          <i class="fa-solid fa-trash-can text-3xl"></i>
        </div>
      </div>
      
    </div>
  </div>
        

      <script src="list.js">

      </script>
        
</body>
</html>

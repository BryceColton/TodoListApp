<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ee28ea19aa.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <link rel="stylesheet" href="./RemixIcon/fonts/remixicon.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-white dark:bg-black">
  <div class="mainContainer space-x-5">
    <div class="display todo-app ">
      <nav class=" text-3xl bg-slate-800 h-24 w-full flex justify-around rounded-t-lg text-white dark:bg-white dark:text-black">
        <h1>Home</h1>
        <div><i class="fa-solid fa-magnifying-glass"></i></div>
      </nav>
      
      <div class="lists w-full display3 text-2xl dark:text-white border-x-8 border-slate-800 dark:border-white overflow-scroll">
        <div class="flex justify-center">
          <input type="text" class="grow w-1/2 bg-gray-400 text-white rounded-2xl" id="new-list-name" placeholder=" Enter list name">
          <div id="create-list" class="bg-amber-500 rounded-2xl"><i class="ri-add-line text-5xl font-extrabold"></i></div>
          <!-- <i class="ri-add-line text-5xl"></i> -->
        </div>
        <!-- List of created lists goes here -->
        <div class="w-full flex flex-col items-center" id="titles">

        </div>
      </div>
      <div class=" text-3xl bg-slate-800 h-24 w-full flex justify-around rounded-b-lg text-white dark:bg-white dark:text-black">
      </div>
    </div>
    <div class="display todo-app">

      <nav class=" bg-slate-800 h-24 w-full flex flex-col justify-center items-center rounded-t-lg text-white dark:bg-white dark:text-black">
        <div class="darkMode flex flex-col items-center justify-center" id="moon">
          <i  class="ri-sun-line text-5xl"></i>
          <span class="text-2xl">Dark Mode</span>
        </div>
      </nav>
      <div class="display3 border-x-8 border-slate-800 dark:border-white overflow-scroll h-full">
        <div class="list-content dark:text-white h-full">
          <h2 class="text-5xl semibold">List Title</h2>
          <div id="list-content2" class="list-content2 dark:text-white h-fit text-3xl flex flex-col" ondragover="allowDrop(event)" ondrop="drop(event)">
            <!-- To-do items go here -->
            
          </div>
          <div id="addItemContainer" class=" flex justify-center items-start dark:text-white w-full h-full">
            <i id="plus" class="ri-add-line text-5xl bg-amber-500 rounded-2xl"></i>
          </div>
          
        </div>
        
          
        </div>
        <div id="trashDiv" class=" text-5xl bg-slate-800 h-24 w-full flex flex-col items-center justify-around rounded-b-lg text-white dark:bg-white dark:text-black">
          <span><i id="trash" class="fa-solid fa-trash-can text-5xl"></i></span>
          <span><p class="text-2xl">Clear Selected Items</p></span>
        </div>
      </div>
      
    </div>
  </div>
        

      <script src="list.js">

      </script>
        
</body>
</html>
